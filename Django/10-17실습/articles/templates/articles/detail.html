{% extends 'base.html'%}
{% load static %} 
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %} 

<h1>상세 정보</h1>
{% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.image }}" width="400" height="300">
{% endif %}
<a href="{% url 'articles:update' article.pk%}">수정하기</a>
<a href="{% url 'articles:delete' article.pk%}">삭제하기</a>
{% endblock %}
