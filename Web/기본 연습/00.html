  </ul>
<!---- h2#kimbap+ul>li.blue * 5-->
<!--내가 만약 어떤 부분을 CSS 적용하고 싶다면,
반드시 마크업을 해야한다!
블록 => div
인라인 => span
-->  
  <h2 id="kimbap"><span class="blue">김밥</span>목록</h2>
  <ul>
    <li class="blue">참김</li>
    <li class="blue">돈김</li>
    <li class="blue">치김</li>
    <li class="blue">야김</li>
    <li class="blue">김밥</li>
  </ul>
</body>
</html>
